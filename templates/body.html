<div class="row p-3 mb-2 bg-dark">
  <p>
    Joud cleaning is a tool that help to clean dataset manually.
  </p>
  <div class="col-sm-12 bg-dark">
    </div>
  <div class="row">
    <div class="col-sm-6">
      <span class="badge text-white bg-dark text-right" id="subset"></span>
      <br>
      <span class="badge text-white bg-dark" id="index_file"></span>
      <br>
      <span class="badge text-white bg-dark" id="index_line"></span>
    </div>
    <div class="col-sm-3">
      <span class="badge text-white bg-dark text-right" id="num_rem"></span>
    </div>
    <div class="col-sm-3">
      <span class="badge text-white bg-dark text-right" id="num_contr"></span>
    </div>
  </div>
  <form method="POST" id="theForm">
    <div class="row bg-dark text-white p-3 mb-2">
      <div class="col-sm-12">
        <h3>Contribution Form</h3>
        <div class="col-sm-6">
          <span class="badge text-white bg-dark" id="index_text"></span>
        </div>
        <textarea type="text" class="form-control edittable" id="text" name="text" rows="10" dir="rtl"></textarea>     
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-center">
          <div class="col-sm-6 mx-auto">
            <input type="text" class="form-control input-sm changed" id="Reviewed by" name="Reviewed by" placeholder="Enter your name here" required>
          </div>
          <div class="col-sm-6 mx-auto mt-2">
            <button type="button" class="btn btn-outline-secondary" onclick="getNext()">Skip</button>
            <button type="submit" class="btn btn-info" id="btnSubmit">Submit</button>
            <input type="hidden" class="form-control" id="index_input" name="index" readonly>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
